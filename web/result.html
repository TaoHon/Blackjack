<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Results</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #chartContainer, #winRateContainer {
            width: 100%;
            max-height: 80vh;
            padding: 20px;
            box-sizing: border-box;
        }

        canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
<h1>Game Results Diagram</h1>
<div id="chartContainer">
    <canvas id="resultsDiagram"></canvas>
</div>
<h2>Win Rate Diagram</h2>
<div id="winRateContainer">
    <canvas id="winRateDiagram"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="result.js"></script>
</body>
</html>
